{% set nvcc_sha256 = "9fdc70b4271ed9aad4d64cd7076a7d96ec36512d074b9995fe638de669197391" %}  # [win]
{% set nvcc_sha256 = "c16a016b578d8f5ff3ce4252cdc7cad81715a27334eace4990ec5c5fcd1e3aab" %}  # [aarch64 and arm_variant_type == "tegra"]

{% set crt_sha256 = "c4ee44f9a72612102f721e6c7e7c3db80f00dd7df28dc709052be8ba4329f158" %}  # [linux64]
{% set crt_sha256 = "8a7344b0e1740fa5b8e10e4d38d0fdde593a9d735f065dcbbd4917cd34609fbb" %}  # [aarch64 and arm_variant_type == "sbsa"]
{% set crt_sha256 = "9fdc70b4271ed9aad4d64cd7076a7d96ec36512d074b9995fe638de669197391" %}  # [win]
{% set crt_sha256 = "6b5c1ad73965231d19dbb2d9702427abe545f3fc54eb45ded35027fa13159859" %}  # [aarch64 and arm_variant_type == "tegra"]

{% set nvvm_sha256 = "51b0c11b4090f8ddc04ea7833a02ac37b1055fdafe860b02621c394811309a79" %}  # [linux64]
{% set nvvm_sha256 = "ac144d448674528ad5c9b0d70bf284b610cad2da0ff9c916f1c4fa3dc946f459" %}  # [aarch64 and arm_variant_type == "sbsa"]
{% set nvvm_sha256 = "9fdc70b4271ed9aad4d64cd7076a7d96ec36512d074b9995fe638de669197391" %}  # [win]
{% set nvvm_sha256 = "daa11d58bb98744228e33388659cfbb69904b7ff9c0a3eaec2f691290bb0a005" %}  # [aarch64 and arm_variant_type == "tegra"]

{% set libnvptxcompiler_sha256 = "b9a3f23fa66874f764ab15a6a49dc728c63350bc3a9021ed2f51b311da8cd60c" %}  # [linux64]
